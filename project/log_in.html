    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div class="login-page">
        <div class="form">
            <h1 class="text-[25px] pb-5">Log In</h1>

            <button onclick="handleLogin()">Log In</button>

          </form>
        </div>
      </div>
